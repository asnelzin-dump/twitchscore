{% extends "base.html" %}

{% load static bootstrap %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
{% endblock %}

{% block content %}
    <form class="form-signin" method="post" role="form">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please add summoner</h2>
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.name.errors }}
            <input class="form-control" type="text" name="name" id="id_name" placeholder="Summoner name" required
                   autofocus/>
        </div>
        <div class="form-group">
            {{ form.region.errors }}
            <select class="form-control" name="region" id="id_region" style="height: 44px">
                {% for choice in form.region.field.choices|slice:"1:" %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add summoner</button>
    </form>
{% endblock %}
